<!DOCTYPE html>
<html>
<head>
    <title>{{TITLE}} - AI Slide Viewer</title>
    <script src="../../js/openseadragon.min.js"></script>
    <style>
        html, body { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            font-family: Arial, sans-serif;
        }
        #header {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #viewer { 
            width: 100%; 
            height: calc(100% - 50px); 
            background-color: #f5f5f5;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="header">
        <h2>{{TITLE}}</h2>
        <div>
            <a href="../../index.php" class="button">Back to Dashboard</a>
        </div>
    </div>
    <div id="viewer"></div>
    <script>
        var viewer = OpenSeadragon({
            id: "viewer",
            prefixUrl: "../../js/images/",
            tileSources: "{{DZI_PATH}}",
            showNavigator: true,
            navigatorPosition: "BOTTOM_RIGHT"
        });
    </script>
</body>
</html>
